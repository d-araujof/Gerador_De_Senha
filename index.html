<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="script.js"></script>
    <title>Gerador de senhas</title>
</head>

<body>
    <div class="container">
        <h1>Gerador de Senha</h1>
        <div>
            <label for="length">Tamanho:</label>
            <input type="number" id="length" value="">
        </div>
        <div>
            <label for="includeUppercase">Letras Maiúsculas:</label>
            <input type="checkbox" id="includeUppercase" checked>
        </div>
        <div>
            <label for="includeLowercase">Letras Minúsculas:</label>
            <input type="checkbox" id="includeLowercase" checked>
        </div>
        <div>
            <label for="includeNumbers">Números:</label>
            <input type="checkbox" id="includeNumbers" checked>
        </div>
        <div>
            <label for="includeSpecialCharacters">Caracteres Especiais:</label>
            <input type="checkbox" id="includeSpecialCharacters" checked>
        </div>
        <button id="generateButton" onclick="generatePassword()">Gerar Senha</button>
        <div id="passwordContainer">
            <input type="text" id="password" readonly>
            <i id="copyButton" class="material-icons copy-icon">content_copy</i>
        </div>

    </div>    
</body>
</html>
